<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Login Form</title>

<script type="text/javascript"  src="../js/login.js"></script>
</head>
<body>
	<font size="4" color="blue"><b>Login HTML</b></font>
	<hr />
	<table>
		<form action="../kosa"  name="frm" method="post">
				<tr>
					<td>User ID : <input type="text" name="id" placeholder="id input" />  </td>
				</tr>
				<tr>
					<td>User PWD : <input type="password" name="pwd" placeholder="password input"/>  </td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Submit"  onclick="sendData()" />
						<input type="reset" value="Reset"  />
					</td>
				</tr>
		</form>
	</table>
</body>
</html>
